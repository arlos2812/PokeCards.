<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeCards</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="logo">
    <img src="icons/icon-192.png" alt="logo">
    <span class="app-name">PokeCards</span>
  </div>

  <div class="music-bar">
    <button id="music-toggle">▶️ Música</button>
    <input id="music-volume" type="range" min="0" max="1" step="0.01" value="0.5">
    <audio id="music-player"></audio>
  </div>
</header>

<!-- LOADER -->
<div id="global-loading" class="loading hidden">
  <div class="loader-box">
    <div class="spinner"></div>
    <div id="loading-text">Cargando…</div>
  </div>
</div>

<section id="sets-screen">
  <h2>Expansiones</h2>
  <div id="sets" class="grid"></div>
</section>

<section id="cards-screen" class="hidden">
  <div class="cards-topbar">
    <button id="back-to-sets">⬅ Volver</button>
    <select id="filter"></select>
  </div>

  <h2 id="set-title"></h2>

  <div id="cards" class="grid"></div>

  <div class="load-more-wrapper">
    <button id="load-more" class="hidden">⬇ Cargar 30 más</button>
  </div>
</section>

<section id="card-screen" class="hidden">
  <div id="card-detail"></div>
</section>

<script src="app.js"></script>
</body>
</html>
