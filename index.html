<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeCards</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b0b0b" />

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet" />
</head>

<body>

  <!-- üéµ M√∫sica (UNA SOLA VEZ) -->
  <audio id="music-player"></audio>

  <header id="top-bar">
    <button id="music-toggle">‚ñ∂Ô∏è M√∫sica</button>
    <input id="music-volume" type="range" min="0" max="1" step="0.01" value="0.5" />
  </header>

  <!-- üîÑ Loader -->
  <div id="global-loading" class="hidden">
    <div id="loading-text">Cargando‚Ä¶</div>
  </div>

  <!-- EXPANSIONES -->
  <section id="sets-screen">
    <h1>PokeCards</h1>
    <div id="sets"></div>
  </section>

  <!-- CARTAS -->
  <section id="cards-screen" class="hidden">
    <header class="cards-header">
      <button id="back-to-sets">‚¨Ö Volver</button>
      <h2 id="set-title"></h2>
    </header>
    <div id="cards"></div>
    <button id="load-more" class="load-more hidden">Cargar m√°s</button>
  </section>

  <!-- CARTA -->
  <section id="card-screen" class="hidden">
    <header class="cards-header">
      <button id="back-to-cards">‚¨Ö Volver</button>
    </header>
    <div id="card-detail"></div>
  </section>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
