<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TEST</title>
</head>
<body>
  <h1>SI VES ESTO, LA APP FUNCIONA</h1>
  <script>
    fetch("https://api.pokemontcg.io/v2/sets")
      .then(r => r.json())
      .then(d => {
        document.body.innerHTML += "<p>Sets cargados: " + d.data.length + "</p>";
      })
      .catch(e => {
        document.body.innerHTML += "<p>ERROR</p>";
        console.error(e);
      });
  </script>
</body>
</html>
