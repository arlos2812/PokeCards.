<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeCards</title>

  <meta name="theme-color" content="#0b0b0b">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

  <header>
    <h1 class="logo">PokeCards</h1>
  </header>

  <!-- üéµ MUSICA -->
  <div class="music-bar">
    <button id="music-toggle">‚ñ∂ M√∫sica</button>
    <input
      id="music-volume"
      type="range"
      min="0"
      max="1"
      step="0.01"
      value="0.4"
    >
  </div>

  <!-- EXPANSIONES -->
  <section id="sets-screen">
    <h2 class="section-title">EXPANSIONES</h2>
    <div id="sets" class="grid"></div>
  </section>

  <!-- CARTAS -->
  <section id="cards-screen" class="hidden">
    <button id="back-to-sets" class="load-more">‚¨Ö Salir</button>
    <h2 id="set-title" class="section-title"></h2>
    <div id="cards" class="grid"></div>
    <button id="load-more" class="load-more">‚¨á Cargar m√°s</button>
  </section>

  <!-- CARTA -->
  <section id="card-screen" class="hidden">
    <div id="card-detail"></div>
  </section>

</div>

<audio id="music-player"></audio>
<script src="app.js"></script>
</body>
</html>
