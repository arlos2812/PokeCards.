<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeCards</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b0b0b">

  <!-- ESTILOS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header>
  <h1 class="logo">PokeCards</h1>
</header>

<!-- BARRA DE M√öSICA -->
<div class="music-bar">
  <button id="music-toggle">‚ñ∂Ô∏è M√∫sica</button>
  <input
    id="music-volume"
    type="range"
    min="0"
    max="1"
    step="0.01"
    value="0.4"
  >
</div>

<!-- ESCANEAR CARTA -->
<div class="scan-bar">
  <button id="scan-btn">üì∑ Escanear carta</button>
  <input
    id="camera-input"
    type="file"
    accept="image/*"
    capture="environment"
    style="display:none"
  >
</div>

<!-- LOADER -->
<div id="global-loading" class="loading hidden">
  <div class="spinner"></div>
  <div id="loading-text">Cargando‚Ä¶</div>
</div>

<!-- EXPANSIONES -->
<section id="sets-screen">
  <h2 class="section-title">EXPANSIONES</h2>
  <div id="sets" class="grid"></div>
</section>

<!-- CARTAS -->
<section id="cards-screen" class="hidden">
  <button id="back-to-sets">‚¨Ö Volver</button>

  <select id="filter">
    <option value="az">A‚ÄìZ</option>
    <option value="za">Z‚ÄìA</option>
  </select>

  <h2 id="set-title" class="section-title"></h2>

  <div id="cards" class="grid"></div>

  <button id="load-more" class="load-more hidden">
    ‚¨á Cargar m√°s cartas
  </button>
</section>

<!-- CARTA -->
<section id="card-screen" class="hidden">
  <button id="back-to-cards">‚¨Ö Volver</button>
  <div id="card-detail"></div>
</section>

<!-- AUDIO -->
<audio id="music-player"></audio>

<!-- APP -->
<script src="app.js"></script>

</body>
</html>
