<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeCards</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffcb05">
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">PokeCards</div>
  </header>

  <!-- LOADER GLOBAL -->
  <div id="global-loading" class="loading hidden">
    <div class="spinner"></div>
  </div>

  <!-- =========================
       PANTALLA EXPANSIONES
  ========================== -->
  <section id="sets-screen">
    <h2 class="section-title">Expansiones</h2>
    <div id="sets" class="grid"></div>
  </section>

  <!-- =========================
       PANTALLA CARTAS
  ========================== -->
  <section id="cards-screen" class="hidden">
    <button id="back-to-sets" class="load-more">⬅ Volver</button>

    <h2 id="set-title" class="section-title"></h2>

    <!-- FILTROS -->
    <div style="text-align:center; margin-bottom:10px;">
      <select id="filter">
        <!-- opciones las mete app.js -->
      </select>
    </div>

    <!-- GRID CARTAS -->
    <div id="cards" class="grid"></div>

    <!-- CARGAR MÁS -->
    <button id="load-more" class="load-more">
      ⬇ Cargar más cartas
    </button>
  </section>

  <!-- =========================
       PANTALLA CARTA ABIERTA
  ========================== -->
  <section id="card-screen" class="hidden">
    <div id="card-detail"></div>
  </section>

  <!-- JS -->
  <script src="app.js"></script>

</body>
</html>
