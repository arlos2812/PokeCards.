<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeCards</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="logo">
    <img
      src="icons/icon-192.png"
      srcset="icons/icon-192.png 192w, icons/icon-512.png 512w"
      sizes="64px"
      alt="PokeCards logo"
    />
    <span class="app-name">PokeCards</span>
  </div>

  <div class="music-bar">
    <button id="music-toggle">‚ñ∂Ô∏è M√∫sica</button>
    <input id="music-volume" type="range" min="0" max="1" step="0.01" value="0.5">
    <audio id="music-player"></audio>
  </div>
</header>

<!-- üî• LOADER CON TEXTO -->
<div id="global-loading" class="loading hidden">
  <div class="loader-box">
    <div class="spinner"></div>
    <p id="loading-text">Cargando‚Ä¶</p>
  </div>
</div>

<section id="sets-screen">
  <h2>Expansiones</h2>
  <div id="sets" class="grid"></div>
</section>

<section id="cards-screen" class="hidden">
  <div class="cards-topbar">
    <button id="back-to-sets">‚¨Ö Volver</button>
    <select id="filter"></select>
  </div>

  <h2 id="set-title"></h2>
  <div id="cards" class="grid"></div>
</section>

<section id="card-screen" class="hidden">
  <div id="card-detail"></div>
</section>

<script src="app.js"></script>
</body>
</html>
