<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PokeCards</title>

  <!-- Móvil -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Evitar caché fuerte en GitHub Pages -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>

  <!-- CABECERA -->
  <header>
    <h1>PokeCards</h1>

    <div class="music-controls">
      <button id="music-toggle">▶️ Música</button>
      <input
        id="music-volume"
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
      >
    </div>
  </header>

  <!-- AUDIO -->
  <audio id="music-player" preload="auto"></audio>

  <!-- LOADER GLOBAL -->
  <div id="global-loading" class="loading hidden">
    <div class="spinner"></div>
    <div id="loading-text">Cargando expansiones…</div>
  </div>

  <!-- EXPANSIONES -->
  <section id="sets-screen">
    <h2 class="center-title">Expansiones</h2>
    <div id="sets" class="grid"></div>
  </section>

  <!-- SCRIPT -->
  <script src="app.js"></script>

</body>
</html>
